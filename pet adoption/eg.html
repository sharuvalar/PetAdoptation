<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Persistent Sidebar</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <!-- Sidebar section that will remain persistent -->
  <div id="persistent-sidebar">
    <h2>Sidebar</h2>
    <ul>
      <li><a href="homepage.html">Page 1</a></li>
      <li><a href="page2.html">Page 2</a></li>
      <li><a href="page3.html">Page 3</a></li>
    </ul>
  </div>

  <!-- Main content section that will be replaced with content from other pages -->
  <div id="main-content">
    <!-- Content from other pages will be loaded here -->
  </div>

  <script>
    $(document).ready(function() {
      // Load initial content when the page loads
      $('#main-content').load('homepage.html');

      // Handle clicks on sidebar links
      $('#persistent-sidebar ul li a').click(function(event) {
        event.preventDefault();
        var page = $(this).attr('href'); 
        $('#main-content').load(page);
      });
    });
  </script>
</body>
</html>
