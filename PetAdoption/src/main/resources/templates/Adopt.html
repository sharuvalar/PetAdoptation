<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('adopt.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #008000;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();

            // Display success message
            var message = document.getElementById('submit-message');
            message.style.display = 'block';
        }
    </script>
</head>
<body>
<form action="/Adopt" method="post" onsubmit="submitForm(event)">
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="reason">Reason for Adoption:</label>
        <textarea id="reason" name="reason" rows="4"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>

<div id="submit-message" class="message" style="display: none;">
    Successfully submitted!
</div>
</body>
</html>
