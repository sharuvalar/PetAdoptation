<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background-container {
            background-image: url('home page.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-container {
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 20px;
            background: linear-gradient(to right, red, #7700ff, #bf00ff, #00806d, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container form {
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            background: linear-gradient(to right, red, #ee00ff, #00ff48, #004080, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button, .login-container input[type="submit"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link p {
            margin-bottom: 5px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-link button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="background-container">

</div>

<div class="login-container">
    <h2>Login</h2>
    <form action="/jay" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <div class="signup-link">
        <p>Don't have an account?</p>
        <button onclick="location.href='/signup';">Sign Up</button>
    </div>
</div>
</body>
</html>
